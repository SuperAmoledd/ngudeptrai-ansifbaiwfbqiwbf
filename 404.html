<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>404 Page</title>
    <link
      rel="icon"
      href="images/icon-web.jpg"/>

      <style>
        body{margin: 0;padding: 0;font-family: "montserrat",sans-serif;min-height: 100vh;background-image: linear-gradient(125deg,#6a89cc,#b8e994);}.container{width: 100%;position: absolute;top: 50%;transform: translateY(-50%);text-align: center;color: #343434}.container h1{font-size: 160px;margin: 0;font-weight: 900;letter-spacing: 20px;background: url(bg.jpg) center no-repeat;-webkit-text-fill-color: transparent; -webkit-background-clip: text;}.container a{text-decoration: none;background: #e55039aa;color: #fff;padding: 12px 24px;display: inline-block;border-radius: 25px;font-size: 14px;text-transform: uppercase;transition: 0.4s;}.container a:hover{background: #e55039;}
      </style>

      <style>
        .anclick{visibility: hidden;position: absolute;width: 300px;border-radius: 10px;background: #fff;box-shadow: 0 12px 35px rgba(0,0,0,0.1);}.anclick .anclick3{padding: 10px 12px;}.anclick2 .anclick4{list-style: none;font-size: 22px;height: 50px;display: flex;width: 100%;cursor: pointer;align-items: center;border-radius: 5px;margin-bottom: 2px;padding: 0 5px 0 10px;}.anclick2 .anclick4:hover{background: #f2f2f2;}.anclick2 .anclick4 span{margin-left: 8px;font-size: 19px;}.anclick2 .setting{display: flex;margin-top: -5px;padding: 5px 12px;border-top: 1px solid #ccc;}.anclick2{position: relative;justify-content: space-between;}
      </style>
  </head>
  <body>
    <div class="container">
      <h2>Oops! Page not found.</h2>

      <p>Chúng Tôi Không Tìm Thấy Trang Bạn Muốn Tìm</p>
